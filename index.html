<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taller 1</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <style>
        .fit-image {
            max-width: 40%;
            height: auto
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <h1>Mario Medina</h1>
                <img src="https://static.wikia.nocookie.net/eeb41a6b-e501-4881-a341-c8c2671e4030"
                    class="img-responsive fit-image">
            </div>
            <div class="col">
                <h4>Cursos Actuales</h4>
                <form style="margin:10px;">
                    <div class="form-row">
                        <div class="col">
                            <input type="text" class="form-control" id="search-box" placeholder="Filtrar por nombre">
                        </div>
                        <div class="col">
                            <button type="button" id="button-filterByName" class="btn btn-success">Aplicar</button>
                        </div>
                    </div>
                </form>

                <table class="table">
                    <thead class="thead-dark">
                        <tr>
                            <th>Curso</th>
                            <th>Profesor</th>
                            <th>Créditos</th>
                        </tr>
                    </thead>
                    <tbody id="courses">
                    </tbody>
                    </table>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <h4>Datos Personales</h4>
                <div class="card-group">
                    <div class="card" style="width: 18rem;">

                        <ul class="list-group list-group-flush">
                            <li class="list-group-item">Código</li>
                            <li class="list-group-item">Cédula</li>
                            <li class="list-group-item">Edad</li>
                            <li class="list-group-item">Dirección</li>
                            <li class="list-group-item">Teléfono</li>
                        </ul>
                    </div>
                    <div class="card" style="width: 18rem;">

                        <ul class="list-group list-group-flush">
                            <li class="list-group-item">201814212</li>
                            <li class="list-group-item">1000575143</li>
                            <li class="list-group-item">20</li>
                            <li class="list-group-item">Calle 123 Real</li>
                            <li class="list-group-item">1234</li>
                        </ul>
                    </div>
                </div>
            </div>

            <div class="col"></div>

        </div>
    </div>
    <script type="module" src="./scripts/course.js"></script>
    <script type="module" src="./scripts/dataCourses.js"></script>
    <script type="module" src="./scripts/main.js"></script>
</body>

</html>
